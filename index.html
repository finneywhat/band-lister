<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>List o' Bands</title>
  </head>
  <body>
    <div class="container">
      <h1>Enter your favorite bands</h1>
      <div class="row">
        <div class="col-md-6">
          <div class="well">
            <form id="bandForm">
              <div class="form-group">
                <label for="bandName">Enter a band name</label>
                <input id="bandName" type="text" class="form-control" autofocus placeholder="e.g. The Beatles">
              </div>
              <div class="form-group">
                <label for="album">Enter an album title for the band</label>
                <input id="album" type="text" class="form-control" placeholder="e.g. White Album">
              </div>
              <button type="submit" name="button" class="btn btn-success">Click Here!</button>
            </form>
          </div>
          <h3>Bands:</h3>
          <ul id="bandList">

          </ul>
        </div>
        <div class="col-md-6">
          <div class="well" id="show-band">
            <h2></h2>

            <h4>Band Name: <span class="new-band"></span></h4>
            <h4>Album Name: <span class="new-album"></span></h4>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
